<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body>
    <main id="container">
        <form id="login_form">

            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- Redes sociais -->
            <div id="social_media">
                
                <a href="#">
                    <img src="imagens/icon-facebook.png" alt="Facebook logo">
                </a>

                <a href="#">
                    <img src="imagens/icon-google.png" alt="Google logo">
                </a>
                
                <a href="#">
                    <img src="imagens/icon-github.png" alt="GitHub logo">
                </a>
            </div>

            <div id="inputs">
                <div id="input-box">

                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>

                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="emailname">
                        </div>
                    </label>

                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

        </form>
    </main>

    <footer>
        <span>Site criado por <a href="#">Igor Vinicius</a> | Todos os direitos reservados 2023</span>
    </footer>
<script type="text/javascript" src="script.js"> </script>
</body>
</html>
